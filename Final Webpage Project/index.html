              <h2>ECOSYSTEM PROJECT</h2>
                <div class="slidercontainer">
                    <h3>Use the sliders to adjust the behavior of the flocks</h3>
                    Separation<br>
                    <input type="range" min="1" max="100" value="50" class = "slider" id="sep">
                    Alignment<br>
                    <input type="range" min="1" max="100" value="50" class = "slider" id="align">
                    Cohesion<br>
                    <input type="range" min="1" max="100" value="50" class = "slider" id="coh">

                    <input type="range" min="1" max="100" value="50" class = "slider" id="rep">
                </div>

                <div class = "canvas-wrapper">
                    <h3>Navigate the world with WASD. Use the minimap to see where you are.</h3>
                    <canvas id = "cnv" class = "canvas-container"></canvas>
                </div>
                <div class = "minimap-wrapper">
                    <canvas id = "minimap" class = "minimap-container"> </canvas>
                </div>
